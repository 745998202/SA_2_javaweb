<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container-small{
        max-width: 700px;
    }
    .gopost{
        padding-top: 10px;
    }
    a:hover{
        text-decoration: none;
    }
</style>
<body>
<div class="container container-small">
<h1 style="text-align: center">学生信息查询系统</h1>
<div>
    <button class="btn btn-warning"><a href="/Student">查看学生信息</a></button>
    <button class="btn btn-warning"><a href="/Course">查看选课信息</a></button>
    <button class="btn btn-warning"><a href="/Student_Course">查看学生成绩信息</a></button>
    <button class="btn btn-warning"><a href="/AVG">查看学生成绩信息</a></button>
</div>

    <form class="container gopost" action="#" th:action="@{/result}" th:object="${sc}" method="post">
        <div class="form-group">
            <label>学号</label>
            <input  class="form-control" th:field="*{sno}"type="text">
        </div>
        <div class="form-group">
            <label>课程号</label>
            <input class="form-control" th:field="*{cno}" type="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">查询</button>
        </div>
    </form>

</div>
</body>
</html>
